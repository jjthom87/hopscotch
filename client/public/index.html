<!DOCTYPE html>
<html>
<head>
	<title>HopScotch</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body>
	<div class="pac-card" id="pac-card">
		<div>
			<div id="title">
	 			Archie Search
			</div>
		</div>
    <form id="search-form">
  		<div id="pac-container">
  			<input id="pac-input" type="text"
  	    placeholder="Enter a location">
  		</div>
    </form>
	</div>
	<div id="map"></div>
	<br>
  <div id="select-div" style="display: inline-flex;">
    <div id="applicant-select-div"></div>
    <div id="license-select-div"></div>
    <div id="export-div"></div>
  </div>
  <br>
	<table id="results-table" class="table table-striped table-hover" style="width: 50%">
	    <thead>
      <tr id="columns">
        <th>Date</th>
        <th>DOC#</th>
        <th>JOB#</th>
        <th>Job Status</th>
        <th>Job Type</th>
        <th>LIC#</th>
        <th>Applicant</th>
        <th>Status Date</th>
      </tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
	<img id="loader" src="./public/loader_three.gif" height="150" width="auto">
    <script>
      function initMap() {
        var input = document.getElementById('pac-input');
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.addListener('place_changed', function() {
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

        });
      }
    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABOmBYuQiCnTIx8ynKAx8dyb2-4jvh6uE&libraries=places&callback=initMap" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./public/app.js"></script>
</body>
</html>
